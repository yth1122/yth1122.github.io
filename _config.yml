# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpeg
about_content: | # this will include new lines to allow paragraphs
  NodeJS & NestJS ,GCP(GoogleCloudPlatform) 기반의 백엔드 개발자 입니다.  
  백엔드 개발자 이지만 프론트엔드의 부재로 인해 VueJs와 함께 풀스택 개발자로 대부분 참여하였습니다.
  자사 서비스인 모니터링 서비스의 사용의 편의성 및 문제를 해결하기위해 electron,reactNative(androidTV용 앱)등 다양한 툴을 활용 하였고
  개발 환경과 실환경 분리 및 GCP Appengine CI/CD , swagger 도입 등 개발환경을 구성하였습니다. 

content:
  - title: Projects # Title for the section
    layout: list # Type of content section (list/text)
    content:
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
                      # other value (or no value) means no border will be displayed
        title: 사내 연차 관리 및 출퇴근 관리 시스템
        link: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        link_text: Link Text
        additional_links:
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-github
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
          - title:  Github page for project (eg. sproogen/modern-resume-theme)
            icon: fab fa-blog
            url: Link to project (eg. sproogen.github.io/modern-resume-theme)(optional)
        quote: >
          Short overview of the project (optional)
        description: | # this will include new lines to allow paragraphs
          Description about the work on/with the project
  - title: Experience
    layout: list
    content:
      - layout: left
        title:  연합시스템
        sub_title: 백엔드 엔지니어
        caption: 2021-01-27 ~ 현재
        link: https://www.yeonhapsystem.com/
        quote: >
          -ㅛ
          -ㅇ
        description: | # this will include new lines to allow paragraphs
         
         
